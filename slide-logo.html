<!DOCTYPE html> 
<html lang="pt-br">
  <head>
    <title>slide-logo</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <meta charset="utf-8">
    <link href="assets/css/style.css" rel="stylesheet">
    <meta name="viewport" content="width = device-width,initial-scale = 1">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Domine|Lato|Nunito+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="assets/js/codes.js"></script>
    <script src="assets/js/slide-logo.js"></script>
  </head>

  <body>
    <header class="header">
      <img class="logo mostrar" src="./assets/img/logo.png">
      <a href="perfil.html">
        <img class="profile-icon" src="./assets/img/profile-icon.png">
      </a>
    </header>
    
    <main class="main">
      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Compartilhar</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="ppt.html">PowerPoint</a>
          <a href="pdf.html">PDF</a>
        </div>
      </div>

      <ul class="topicos-slide"> 
          <li class="elemento_de_lista">Instituição:</li>
          <li class="elemento_de_lista">Tema:</li>
          <li class="elemento_de_lista">Data:</li>
      </ul>

      <img class="logo2" src="./assets/img/logo.png">

      <div class="container">
        <img class="slides-icon-slide" src="./assets/img/history.jpeg">
      </div>
    </main>

    <footer class="footer">
      <a href="index.html">
        <img class="home-icon" src="./assets/img/home-icon.png">
      </a>

      <a href="public.html">
        <img class="public-icon" src="./assets/img/public-icon.png">
      </a>

      <span style="font-size:3rem;cursor:pointer" onclick="openNav()">&#9776;</span>

      <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
          <a href="instituicao.html">Instituição</a>
          <a href="tema.html">Tema</a>
          <a href="data.html">Data</a>
        </div>
      </div>

      <script>
        function openNav() {
          document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
          document.getElementById("myNav").style.width = "0%";
        }

        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }


        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
      </script>
    </footer>
  </body>
</html>
